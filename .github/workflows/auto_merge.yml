name: ðŸ¤– Auto Merge 

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor # includes patch updates!
          github-token: ${{ secrets.DEPENDABOT_TOKEN }}